
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button class="btn">Submit</button>
        </div>
        <div class="weather">
            <h1 id="output"></h1>
        </div>
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="container">
            <div class="box" id="box1">25°C</div>
            <div class="box">
                <h1>MON</h1>
                <img src="image/sun1.jpeg" alt="Sunny">
                <h1>28°C</h1>
            </div>
            <div class="box">
                <h1>TUE</h1>
                <img src="image/sun1.jpeg" alt="Sunny">
                <h1>26°C</h1>
            </div>
            <div class="box">
                <h1>WED</h1>
                <img src="image/sky.jpeg" alt="Partly Cloudy">
                <h1>24°C</h1>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
